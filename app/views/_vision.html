<div class='text span6'>
  <h3>{{ currentConcept.name }}</h3>
  <div ng-bind-html-unsafe="currentConcept.description"></div> 
</div>
<div class='span6 menu'>
  <div ng-repeat='concept in visionConcepts' class='menu_item {{concept.ranked}} {{concept.live}}' ng-click='setCurrentConcept(concept)'>
    {{ concept.name }}
</div>
</div>
